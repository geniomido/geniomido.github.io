<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geniom | Blog</title>
    <style>
        :root {
            --bg: #0f172a;
            --text: #94a3b8;
            --heading: #f8fafc;
            --accent: #38bdf8;
            --card: #1e293b;
            --border: #334155;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        header {
            margin-bottom: 3rem;
        }
        h1 {
            color: var(--heading);
            margin: 0;
        }
        .back-link {
            display: block;
            margin-bottom: 2rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        .post-item a {
            color: var(--heading);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }
        .post-item a:hover {
            color: var(--accent);
        }
        .post-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <header>
            <h1>Technical Blog</h1>
        </header>
        <ul class="post-list">
            <li class="post-item">
                <a href="dependency-graveyard">The Silent Killer in Your Node.js Project</a>
                <span class="post-date">Feb 16, 2026</span>
            </li>
            <li class="post-item">
                <a href="pandas-3-migration">Pandas 3.0 Migration Guide</a>
                <span class="post-date">Feb 16, 2026</span>
            </li>
        </ul>
    </div>
</body>
</html>
